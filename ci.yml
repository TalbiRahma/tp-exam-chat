name: CI Chat App

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Build backend Docker image
      run: docker build -t chat-backend ./backend

    - name: Build frontend Docker image
      run: docker build -t chat-frontend ./frontend
