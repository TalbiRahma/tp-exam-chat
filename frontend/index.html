<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Chat Simple</h2>

  <input id="author" placeholder="Votre pseudo" />

  <div id="messages"></div>

  <input id="content" placeholder="Votre message" />
  <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
  const API_URL = "https://tp-exam-chat-1-jskx.onrender.com/api/messages";

  async function loadMessages() {
    const res = await fetch(API_URL);
    const messages = await res.json();
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    messages.forEach(msg => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.author}</strong> (${msg.time})<br/>${msg.content}`;
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const author = document.getElementById("author").value;
    const content = document.getElementById("content").value;

    if (!author || !content) return;

    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ author, content })
    });

    document.getElementById("content").value = "";
    loadMessages();
  }

  setInterval(loadMessages, 4000);
  loadMessages();
</script>

</body>
</html>
